<!DOCTYPE html>
<html>
<head>
	<title>Simplify</title>
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript" src="options.js"></script>
</head>
<body>
	<div id="simplOptions">
 		<img src="img/icon128.png"><br>
 		<h1>Simplify Gmail Options</h1><br>

 		<table>
 			<tr>
 				<td><label for="hideAddons" id="haLabel">Hide Add-ons menu</label></td>
		 		<td class="toggle">
		 			<button class="toggle" id="hideAddons" aria-labelledby="haLabel"><span></span></button>
		 		</td>
 			</tr>
 			<tr>
 				<td><label for="minimizeSearch" id="msLabel">Keep search minimized when not in use</label></td>
		 		<td class="toggle">
		 			<button class="toggle" id="minimizeSearch" aria-labelledby="msLabel"><span></span></button>
		 		</td>
 			</tr>
		</table><br><br>

 		<table>
 			<tr class="label">
 				<td colspan="2">Enable keyboard shortcuts</td>
 			</tr>
 			<tr>
 				<td>
		 			<label for="kbsToggle" id="kbssLabel">
		 				<kbd id="systemKey1">Ctrl</kbd>+<kbd id="systemKey">S</kbd> - 
		 				Toggle Simplify on/off
		 			</label>
		 		</td>
		 		<td class="toggle">
		 			<button class="toggle" id="kbsToggle" aria-labelledby="kbssLabel"><span></span></button>
		 		</td>
 			</tr>
 			<tr>
 				<td>
		 			<label for="kbsMenu" id="kbsmLabel">
		 				<kbd id="systemKey2">Ctrl</kbd>+<kbd id="systemKey">M</kbd> - 
		 				Toggle Gmail navigation menu open/closed
		 			</label>
		 		</td>
		 		<td class="toggle">
		 			<button class="toggle" id="kbsMenu" aria-labelledby="kbsmLabel"><span></span></button>
		 		</td>
 			</tr>
		</table><br><br>

 		<table>
 			<tr class="label">
 				<td colspan="2">Beta features</td>
 			</tr>
 			<tr>
 				<td><label for="dateGrouping" id="dgLabel">Group emails by date</label></td>
		 		<td class="toggle">
					<button class="toggle" id="dateGrouping" aria-labelledby="dgLabel"><span></span></button>
		 		</td>
 			</tr>
		</table><br><br>

	</div>
</body>
</html>
